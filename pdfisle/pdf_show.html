<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load PDF on Page Load</title>
    <script src="jquery.min.js"></script>
   
    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
   <div>
    <embed id="pdfEmbed" src=""  type="application/pdf" style="width: 100%; height: 500px;" />
</div>

<script>
    $(document).ready(function () {
        var pdfUrl = "pages/react.pdf";
        $('#pdfEmbed').attr('src', pdfUrl);
    });
</script>
</body>
</html>
